<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div
    *ngFor="let chat of _cs.chats"
    [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }"
  >
    <span
      class="badge "
      [ngClass]="{ 'badge-dark': _cs.usuario.uid == chat.uid,
                   'badge-primary': _cs.usuario.uid != chat.uid}"
    >
      {{chat.nombre}}
    </span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
