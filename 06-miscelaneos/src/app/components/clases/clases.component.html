<div [ngClass]="alerta" class="alert alert-success" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info m-2" (click)="alerta = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'"> Success </button>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"> Cambiar </button>

<br><br>
<h3> Proceso Asincrono </h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin':loading }" class="fa"></i>
  <span *ngIf="!loading" class="m-1">Guardar cambios</span>
  <span *ngIf="loading" class="m-1">Espere por favor</span>
</button>
